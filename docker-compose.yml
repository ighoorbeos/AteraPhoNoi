version: '3.8'

services:
  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: atera-backend
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - DATABASE_URL=${DATABASE_URL:-jdbc:postgresql://ep-broad-morning-ahbmvxtq-pooler.c-3.us-east-1.aws.neon.tech/neondb?sslmode=require}
      - DATABASE_USERNAME=${DATABASE_USERNAME:-neondb_owner}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-npg_2wQVzoqj5rfU}
      - JWT_SECRET=${JWT_SECRET:-YXRlcmEtcGhvLW5vaS1zZWNyZXQta2V5LTIwMjYtdmVyeS1sb25nLXNlY3JldC1rZXktZm9yLWp3dC1hdXRoZW50aWNhdGlvbg==}
      - JPA_DDL_AUTO=update
      - JPA_SHOW_SQL=false
      - LOG_LEVEL_APP=INFO
      - LOG_LEVEL_SECURITY=WARN
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost,http://localhost:80}
    restart: unless-stopped
    networks:
      - atera-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # React Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-/api/v1}
    container_name: atera-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - atera-network

networks:
  atera-network:
    driver: bridge

