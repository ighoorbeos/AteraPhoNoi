version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: atera-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: atera_db
      MYSQL_USER: atera
      MYSQL_PASSWORD: atera123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - atera-network

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: atera-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=atera_db
      - DB_USERNAME=atera
      - DB_PASSWORD=atera123
      - JWT_SECRET=atera-pho-noi-secret-key-2026-very-long-secret-key-for-jwt-authentication-production
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - atera-network

  # React Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: atera-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - atera-network

networks:
  atera-network:
    driver: bridge

volumes:
  mysql_data:
