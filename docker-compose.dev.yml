version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: atera-backend-dev
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    volumes:
      - ./backend/src:/app/src
    restart: unless-stopped
    networks:
      - atera-network-dev

  frontend:
    image: node:20-alpine
    container_name: atera-frontend-dev
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend
    networks:
      - atera-network-dev

networks:
  atera-network-dev:
    driver: bridge
