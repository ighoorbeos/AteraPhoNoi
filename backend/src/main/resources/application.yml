server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: atera-landing-api
  
  # Database Configuration - Neon PostgreSQL (Online)
  datasource:
    # Set via environment: NEON_JDBC_URL="jdbc:postgresql://<host>:5432/<db>?sslmode=require"
    url: ${NEON_JDBC_URL}
    driver-class-name: org.postgresql.Driver
    username: ${NEON_DB_USER}
    password: ${NEON_DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  
  # JPA/Hibernate
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Ho_Chi_Minh
  
  # Email configuration (uncomment and configure for production)
  # mail:
  #   host: smtp.gmail.com
  #   port: 587
  #   username: your-email@gmail.com
  #   password: your-app-password
  #   properties:
  #     mail:
  #       smtp:
  #         auth: true
  #         starttls:
  #           enable: true

# JWT Configuration
jwt:
  secret: YXRlcmEtcGhvLW5vaS1zZWNyZXQta2V5LTIwMjYtdmVyeS1sb25nLXNlY3JldC1rZXktZm9yLWp3dC1hdXRoZW50aWNhdGlvbg==
  expiration: 86400000  # 24 hours in milliseconds

# Logging
logging:
  level:
    com.atera: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:atera_db}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
  
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
  
  h2:
    console:
      enabled: false

logging:
  level:
    com.atera: INFO
    org.springframework.security: WARN
